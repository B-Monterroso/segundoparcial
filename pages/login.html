<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" href="../css/style.css">
  <script type="module" src="../scripts/data/init.js"></script>
  <script src="../scripts/sweetalert2.all.min.js"></script>
</head>

<body class="bodyLogin">
  <div class="row">
    <div class="container rowLogin">
      <div class="columntitle divLogin">
        <h1 class="h1Login">Bienvenidos a "La Casa de Barro" lo mejor en Alfareria</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <form class="formLogin" id="form_login">
      <h1 class="tituloLogin h1Login">Bienvenido</h1> <!-- Utilizando selector tipo clase -->
      <div class="rowLogin">
        <label class="labelLogin" for="email">Usuario</label>
        <input class="inputLogin" type="text" name="email" autocomplete="off" >
      </div>
      <div class="rowLogin divLogin">
        <label class="labelLogin" for="password">Password</label>
        <input class="inputLogin" type="password" name="password">
      </div>
    
      <button class="buttonLogin" type="button" onclick="login()">Login</button>

      <div class="rowLogin enlaceRegistrar">
        <label class="labelLogin">¿No tienes una cuenta? <strong><a
              href="registrar.html">Registrate</a></strong></label>
      </div>
      <div class="rowLogin enlaceRegistrar">
        <label class="labelLogin">¿Regresar al ? <strong><a
              href="../index.html">Inicio</a></strong></label>
      </div>
    </form>
  </div>

  <!-- Script para autenticar -->
  <script src="../scripts/autenticar.js"></script>

</body>

</html>
