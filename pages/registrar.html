<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <script type="module" src="../scripts/data/init.js"></script>
</head>

<body class="bodyLogin">
  <div class="container rowLogin">
    <div class="columntitle">
      <h1 class="h1Login">Bienvenidos a "La Casa de Barro" lo mejor en Alfareria</h1>
    </div>
  </div>

  <form class="formLogin">
    <h1 class="tituloLogin h1Login">Formulario de Registro</h1> <!-- Utilizando selector tipo clase -->
    <div class="rowLogin">
      <label class="labelLogin" for="nombre">Nombre</label>
      <input class="inputLogin" type="nombre" name="nombre" autocomplete="off" placeholder="nombre completo">
    </div>
    <div class="rowLogin">
      <label class="labelLogin" for="apellido">Apellido</label>
      <input class="inputLogin" type="apellido" name="apellido" autocomplete="off" placeholder="apellido completo">
    </div>
    <div class="rowLogin">
      <label class="labelLogin" for="telefono">Telefono</label>
      <input class="inputLogin" type="telefono" name="telefono" autocomplete="off" placeholder="ej. 43567890">
    </div>
    <div class="rowLogin">
      <label class="labelLogin" for="email">Email</label>
      <input class="inputLogin" type="email" name="email" autocomplete="off" placeholder="email@example.com">
    </div>
    <div class="rowLogin">
      <label class="labelLogin" for="password">Password</label>
      <input class="inputLogin" type="password" name="password">
    </div>
    <a href="../index.html"><button class="buttonLogin" type="button">registrar</button></a> <!-- Para simular registro -->
  </form>
</body>

</html>
